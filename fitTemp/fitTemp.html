    <script>
        // 온도 범위 정의 (index: [min, max])
        const tempRanges = [
            [28, Infinity],  // 0: 28℃ 이상
            [23, 27],        // 1: 27~23℃
            [20, 22],        // 2: 22~20℃
            [17, 19],        // 3: 19~17℃
            [12, 16],        // 4: 16~12℃
            [9, 11],         // 5: 11~9℃
            [5, 8],          // 6: 8~5℃
            [-Infinity, 4]   // 7: 4℃ 이하
        ];

        // 현재 온도에 해당하는 범위 찾기
        function getTempRangeIndex(temp) {
            for (let i = 0; i < tempRanges.length; i++) {
                const [min, max] = tempRanges[i];
                if (temp >= min && temp <= max) {
                    return i;
                }
            }
            // 기본값 (가장 가까운 범위)
            // if (temp > 28) return 0;
            // if (temp < 4) return 7;
            return 8; // 기본값
        }

        // 계절 판단 (월 기준)
        function isColdSeason(month) {
            // 가을(10~12월), 겨울(1~2월)
            return month >= 10 || month <= 2;
        }

        // 온도 라벨 색상 업데이트
        function updateTempLabelColors(temp, month) {
            const currentIndex = getTempRangeIndex(temp);
            const isCold = isColdSeason(month);
            const labels = document.querySelectorAll('#tempLabels > div');
            
            labels.forEach((label) => {
                const labelIndex = parseInt(label.getAttribute('data-temp-index'));
                
                if (isCold) {
                    // 가을/겨울: 현재 온도 + 바로 아래 하나(더 낮은 온도)만 검정
                    if (labelIndex === currentIndex || labelIndex === currentIndex + 1) {
                        label.style.color = '#000000';
                    } else {
                        label.style.color = '#969696';
                    }
                } else {
                    // 봄/여름: 바로 위 하나(더 높은 온도) + 현재 온도만 검정
                    if (labelIndex === currentIndex - 1 || labelIndex === currentIndex) {
                        label.style.color = '#000000';
                    } else {
                        label.style.color = '#969696';
                    }
                }
            });
        }

        // 스크롤 위치 조정
        function scrollToCurrentTemp(temp) {
            const currentIndex = getTempRangeIndex(temp);
            const rows = document.querySelectorAll('.clothing-row');
            const container = document.getElementById('clothingContainer');
            let targetRow = null;
            
            // 현재 온도에 해당하는 항목 찾기
            rows.forEach((row) => {
                const rowIndex = parseInt(row.getAttribute('data-temp-range'));
                if (rowIndex === currentIndex) {
                    targetRow = row;
                }
            });
            
            // 현재 온도에 해당하는 항목으로 스크롤 (상단에 딱 맞게)
            if (targetRow && container) {
                setTimeout(() => {
                    // 해당 항목이 컨테이너 상단에 정확히 위치하도록 스크롤
                    const targetOffsetTop = targetRow.offsetTop;
                    container.scrollTop = targetOffsetTop;
                }, 100);
            }
        }

        // OpenWeatherMap API 키 (무료: https://openweathermap.org/api 에서 발급)
        // 무료 티어: 분당 60회 호출, 일일 1,000,000회 호출

        // 날씨 아이콘 업데이트 함수
        function updateWeatherIcon(mainDescription, detailedDescription) {
            const iconElement = document.getElementById('weatherIcon');
            if (!iconElement) return;
            
            // 기존 클래스 제거 (fa-sun, fa-cloud 등)
            iconElement.className = 'fas';
            
            // 먼저 detailed description으로 시도, 없으면 main으로
            let iconClass = weatherIconMapByDescription[detailedDescription];
            let mainDesc = mainDescription ? mainDescription.toLowerCase() : null;
            
            if (!iconClass && mainDesc) {
                iconClass = weatherIconMapByMain[mainDesc];
            }
            
            // 기본값
            if (!iconClass) {
                iconClass = 'fa-sun';
                mainDesc = 'clear';
            }
            
            iconElement.classList.add(iconClass);
            
            // 색상 업데이트
            const color = weatherColorMap[mainDesc] || '#434444';
            iconElement.style.color = color;
        }
        
        // 날씨 정보 가져오기 (OpenWeatherMap)
        async function fetchWeatherData(city = 'Daegu') {
            // API 키가 설정되지 않은 경우
            if (WEATHER_API_KEY === 'YOUR_API_KEY_HERE' || !WEATHER_API_KEY) {
                console.warn('OpenWeatherMap API 키가 설정되지 않았습니다. 기본값을 사용합니다.');
                return null;
            }
            
            try {
                // OpenWeatherMap Current Weather API
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric&lang=kr`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('날씨 API 오류:', errorData);
                    throw new Error('날씨 정보를 가져올 수 없습니다.');
                }
                
                const data = await response.json();
                
                // 온도와 날씨 상태 추출
                const temp = data.main.temp;
                const description = data.weather[0].description;
                const mainDescription = data.weather[0].main.toLowerCase();
                
                // 한글 날씨 상태 변환
                let koreanDescription = weatherDescriptionMap[description] || description;
                if (!weatherDescriptionMap[description]) {
                    // main 필드로 매핑 시도
                    const mainMap = {
                        'clear': '맑음',
                        'clouds': '구름많음',
                        'rain': '비',
                        'drizzle': '이슬비',
                        'thunderstorm': '천둥번개',
                        'snow': '눈',
                        'mist': '안개',
                        'fog': '안개',
                        'haze': '연무'
                    };
                    koreanDescription = mainMap[mainDescription] || description;
                }
                
                return {
                    temp: temp,
                    description: koreanDescription,
                    originalDescription: description, // 아이콘 매핑을 위해 원본 description도 반환
                    mainDescription: mainDescription, // main 필드 (Clear, Clouds, Rain 등)
                    city: data.name === 'Daegu' ? '대구' : data.name
                };
            } catch (error) {
                console.error('날씨 API 오류:', error);
                return null;
            }
        }
        
        // 날씨 정보 업데이트
        function updateWeatherDisplay(weatherData) {
            if (!weatherData) return;
            
            const tempElement = document.getElementById('temperature');
            const locationElement = document.getElementById('location');
            const weatherStatusElement = document.getElementById('weatherStatus');
            
            if (tempElement) {
                tempElement.textContent = `${weatherData.temp.toFixed(1)}°`;
            }
            
            if (locationElement) {
                locationElement.textContent = weatherData.city;
            }
            
            if (weatherStatusElement) {
                weatherStatusElement.textContent = weatherData.description;
            }
            
            // 날씨 아이콘 업데이트
            if (weatherData.mainDescription || weatherData.originalDescription) {
                updateWeatherIcon(weatherData.mainDescription, weatherData.originalDescription);
            }
        }

        // 초기화
        async function init() {
            // 현재 날짜에서 월 가져오기
            const now = new Date();
            const month = now.getMonth() + 1; // 1~12
            
            // 날씨 정보 가져오기
            const weatherData = await fetchWeatherData('Daegu');
            
            let currentTemp = 13.3; // 기본값
            
            if (weatherData) {
                console.log('날씨 정보 업데이트:', weatherData);
                updateWeatherDisplay(weatherData);
                currentTemp = weatherData.temp;
                console.log('현재 온도:', currentTemp);
            } else {
                // API 실패 시 기본값 사용
                console.warn('날씨 API 실패, 기본값 사용');
                const tempElement = document.getElementById('temperature');
                if (tempElement) {
                    const tempText = tempElement.textContent.replace('°', '');
                    currentTemp = parseFloat(tempText) || 13.3;
                }
            }
            
            // 온도 라벨 색상 업데이트
            updateTempLabelColors(currentTemp, month);
            
            // 스크롤 위치만 조정 (모든 항목은 보이게 유지)
            scrollToCurrentTemp(currentTemp);
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', init);
    </script>
